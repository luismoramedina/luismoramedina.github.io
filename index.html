<!DOCTYPE html>
<html lang="en-us"
      ng-app="personalPage"
      data-ng-init="githubusername='luismoramedina'">
  <head>
    <meta charset="UTF-8">
    <title>{{userdata.title}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{metadata.description}}">
    <meta name="keywords" content="{{metadata.keywords}}">
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
  </head>

  <body ng-controller="DataController as ctrl">

  <section class="page-header">
      <img style="float: right;" src="{{githubuserdata.avatar_url}}" width="200" alt="{{userdata.title}}" title="{{userdata.title}}"/>

      <h1 class="project-name">{{githubuserdata.login}}</h1>
      <h2 class="project-tagline">{{userdata.subtitle}}</h2>
      <a href="https://github.com/{{githubusername}}"><img src="images/GitHub-Mark-32px.png"/></a>
      <a href="{{userdata.linkedin}}"><img src="images/In-2CRev-34px-R.png"></a>
    </section>
    <section class="main-content">
<p align="justify" ng-repeat="briefPart in userdata.brief">{{briefPart}}</p>

<h3>Proyectos personales</h3>

        <ul>
            <li ng-repeat="project in userdata.projects"><b>{{project.name}} ({{project.date}})</b>: {{project.description}}</li>
        </ul>


      <footer class="site-footer">

        <span class="site-footer-credits">This page was generated by <a href="https://pages.github.com">GitHub Pages</a> using the <a href="https://github.com/jasonlong/cayman-theme">Cayman theme</a> by <a href="https://twitter.com/jasonlong">Jason Long</a>.</span>
      </footer>

    </section>

  
  </body>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0-beta.1/angular.min.js"></script>
  <script src="javascripts/data-controller.js"></script>
</html>
